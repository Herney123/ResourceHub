<script>
    layui.use(function(){
        const util = layui.util;
        const $ = layui.jquery; //引入jQuery库
        const zfb_btn = $('#zfb_btn');
        const theme_css = $("#layui_theme_css");
        const search_content = $('#search_content');
        const search_btn = $('#search_btn');
        const panel_content = $('#panel_content');
        zfb_btn.click(function () {
            navigator.clipboard.writeText('复制 828456468 💯嗒开💯 z.hi.付寳去搜索，天天有.y ou 慧，就来 z.hi.付寳');
            layer.msg('复制成功,打开支付宝搜索即可');
        });
        // 右下角固定bar,只显示top
        util.fixbar({
            bar1: false,
            click: function(type){
                if(type === 'bar1'){
                    window.location.href = 'https://gongwang.love';
                }
            },
            css: {right: 30, bottom: 40}
        });
        // 判断父页面change_theme
        $(window).on("message", function(event) {
            event = event.originalEvent;
            let theme = event.data.theme;
            if (theme === "dark") {
                theme_css.attr("href", "/plugs/layui/css/layui-theme-dark.css");
            } else {
                theme_css.removeAttr("href");
            }
        });
        // 搜索
        search_btn.click(function () {
            const search = search_content.val();
            const content = panel_content.text();
            // 如果content包含search
            // 彩蛋
            if (search === "彩蛋") {
                layer.open({
                    type: 2,
                    area: ['80%', '60%'],
                    title: '彩蛋',
                    content: 'eggshell.html',
                    shadeClose: true,
                })
            } else if (content.indexOf(search) !== -1) {
                const panels = ["panel1", "panel2", "panel3"];
                // 跳转到对应的panel
                for (let i = 0; i < panels.length; i++) {
                    const panel = panels[i];
                    const panel_content = $("#" + panel).text();
                    if (panel_content.indexOf(search) !== -1) {
                        window.location.href = "#" + panel;
                        break;
                    }
                }
            } else {
                layer.msg('oi,还没收录呢');
            }
        });
    });
